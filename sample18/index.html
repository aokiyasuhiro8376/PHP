<!doctype html>
<html lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/style.css">

<title>PHP</title>
</head>
<body>
<header>
<h1 class="font-weight-normal">PHP</h1>    
</header>

<main>
<h2>Practice</h2>
<form action='submit.php' method='post'>
  <p>性別：
    <input type='radio' name='gender' value='男性'> 男性
    /
    <input type='radio' name='gender' value='女性'> 女性
    <!-- radipボタンの場合は選んだ方のvalue属性の値がformに送信される。 -->
  </p>
  <input type='text' name='my_name' value=''>
  <!-- formタグはvalueの値が送信される -->

  <input type='checkbox' name='agree' value='on'> 同意する
  <!-- checkbox チャックしたvalueを送信する -->

  <select name='pref'>
    <option value=''></option>
    <option value='hokkaidou'>北海道</option>
    <option value='aomori'>青森県</option>
  </select>
  <!-- ドロップダウン selectタグ オプションは選択肢を表示 -->

  <input type='submit' value='送信する'>
  <!-- actionに値を送信 -->
</form>
</main>
</body>    
</html>
